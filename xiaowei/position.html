<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.contain{
				width: 400px;
				height: 200px;
				margin: 300px auto 0;
				background-color: #ccc;
				overflow: hidden;
				position: relative;
			}
			.left,.right{
				width: 50px;
				height: 50px;
				border-radius: 25px;
				background-color: #FFCC00;
			}
			.left{
				position: absolute;
				top: -18px;
				left: -18px;
			}
			.right{
				position: absolute;
				bottom: -18px;
				right: -18px;
			}
			
		</style>
	</head>
	<body>
		<div class="contain">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
